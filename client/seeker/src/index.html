<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta name="theme-color" content="#323232" />
  <link rel="icon" type="image/png" sizes="16x16"
    href="https://tcgmachinesprod.azureedge.net/strapi/assets/favicon_c910b6d837.ico" />

  <title>Search Trading Card Games</title>

  <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/app.css" />
</head>

<body>
  <nav class="navbar fixed-top bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <form id="form" class="d-flex">
        <input type="text" id="term" name="term" minlength="3" maxlength="150" class="form-control me-2"
          aria-label="Enter search term" placeholder="search term, e.g pokey" />
        <button type="submit" class="btn btn-success" title="Search" name="Search">
          <span class="spinner-grow spinner-grow-sm visually-hidden" role="status" aria-hidden="true"></span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
          </svg>
        </button>
      </form>
    </div>
  </nav>

  <div class="container-fluid px-4">
    <div class="row gx-5">
      <div class="col-md-9">
        <div class="row gy-5">
          <section>
            <h3>&nbsp;</h3>
          </section>
          <section class="col gy-10">
            <div id="results" class="row row-cols-1 row-cols-md-2 g-4">

            </div>
          </section>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>

  <nav id="pager" class="navbar fixed-bottom bg-body-tertiary visually-hidden">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link">1</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>

  <script type="module" src="./index.js"></script>
</body>

</html>
